<html lang="en">

<body>
    <main class="container">      
            <h1 style="color: darkblue;">PRIMERA PRE ENTREGA</h1>  
       
        <article>
            <h2>Nuevo Producto</h2>
            <form action="/api/products" method="post">
                <input type="text" name="name" required placeholder="Nombre" />

        </article>
