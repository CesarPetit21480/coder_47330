paths:
  /api/carts/:
    get:
      summary: Traer Carrito Requiere TOKEN
      tags:
        - Cart    
      responses:
        200:
          description: Carrito Traido
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        404:
          description: Producto no encontrado.      
        500 :
          description: Error interno del servidor
  /api/cart/active/:
    get:
      summary: Traer Carrito Activo
      tags:
        - Cart         
      responses:
        200:
          description: Carrito Traido
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        404:
          description: Producto no encontrado.      
        500 :
          description: Error interno del servidor
  /api/cart/{cid}:
    get:
      summary: Traer Carrito por id
      tags:
        - Cart
      parameters:
        - in: path
          name: cid
          required: true
          description: Identificador del Carrito.
          schema:
            type: string
      responses:
        200 : 
          description: El carrito fuero Traido con exito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        404:
          description: cart no encontrado o no activo.      
        500 :
          description: Error interno del servidor
  /api/cart/manejador:
    post:
      summary: Crea o genero un update del carrito
      tags:
        - handler Cart     
      responses:
        200 : 
          description: El carrito fuero Traido con exito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/requestBodies/createCart'
        404:
          description: cart no encontrado o no activo.      
        500 :
          description: Error interno del servidor 

components:
  schemas:
    ProductsItem:
      type: object
      properties:
        product:
          type: string
          description: Id Producto
        quantity:
          type: number
          description: Cantidad de Elementos en la cart
      required:
        - product
        - quantity
    Cart:
      type: object
      properties:
        fecha:
          type: string
          description: Fecha de Carrito
        status:
          type: boolean
          description: Estado Carto
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductsItem'
          description: Lista de Productos en la cart
        user:
          type: string
          description: id User Generador Carts
      example:
          fecha: '2024-01-31'
          status: true
          products:
            - product: '60a6bcbbe4bfc0f2d2e3b2b5'
              quantity: 2
            - product: '60a6bcbbe4bfc0f2d2e3b2b6'
              quantity: 1
          user: 'admin o pp@gmail.com'
  requestBodies:
    createCart:
      type: object
      properties:
        fecha:
          type: string
          description: Fecha de Carrito
        status:
          type: boolean
          description: Estado Carto
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductsItem'
            description: Lista de Productos en la cart
        user:
          type: string
          description: id User Generador Carts
      example:
          fecha: '2024-01-31'
          status: true
          products:
            - product: '60a6bcbbe4bfc0f2d2e3b2b5'
              quantity: 2
            - product: '60a6bcbbe4bfc0f2d2e3b2b6'
              quantity: 1
          user: 'admin o pp@gmail.com'